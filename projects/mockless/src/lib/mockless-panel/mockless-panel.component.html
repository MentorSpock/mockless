<div class="toggle-buttons">
  <button (click)="setView('recorder')" [class.active]="view === 'recorder'">Record Viewer</button>
  <button (click)="setView('api-maker')" [class.active]="view === 'api-maker'">API Maker</button>
</div>

<div class="panel-container">
  <app-api-maker *ngIf="view === 'api-maker'"></app-api-maker>
  <lib-record-viewer *ngIf="view === 'recorder'"></lib-record-viewer>
</div>
